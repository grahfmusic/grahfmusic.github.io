<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

        contentDelay = parseDelay("15");

 Integration:\u003c\/strong\u003e Automated deployment and management processes using modern DevOps tools, enhancing CI\/CD pipelines.\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eScripting and Automation:\u003c\/strong\u003e Authored and maintained scripts to automate system administration tasks, reducing manual workload.\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eMonitoring and Logging:\u003c\/strong\u003e Implemented monitoring and log analysis tools to maintain system health and security.\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eVirtualisation and Cloud Solutions:\u003c\/strong\u003e Managed virtualisation efforts and developed cloud-based solutions incorporating best practices.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022detailed-skills--technologies\u0022\u003eDetailed Skills \u0026amp; Technologies:\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eOperating Systems \u0026amp; Environments:\u003c\/strong\u003e\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLinux (Expert):\u003c\/strong\u003e Ubuntu, CentOS, Debian, Fedora, Red Hat Enterprise Linux\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eUnix (Competent):\u003c\/strong\u003e Solaris, HP\/UX\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eVirtual and Cloud Environments (Knowledgeable):\u003c\/strong\u003e Azure, VMware, Hyper-V, KVM\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eProgramming \u0026amp; Scripting:\u003c\/strong\u003e\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eBash (Proficient):\u003c\/strong\u003e Scripting for automation and system management\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003ePython (Proficient):\u003c\/strong\u003e Automation scripts, tool development, and system tasks\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003ePowerShell (Proficient):\u003c\/strong\u003e Windows-based automation\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eC# (Intermediate):\u003c\/strong\u003e Development of desktop applications and backend services\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eWeb Technologies (Proficient):\u003c\/strong\u003e HTML, CSS, JavaScript for web development\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eNetworking \u0026amp; Security:\u003c\/strong\u003e\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eNetwork Setup and Security Protocols (Skilled):\u003c\/strong\u003e Configuration and management of network security\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eDNS, DHCP (Experienced):\u003c\/strong\u003e Setup and troubleshooting\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eiptables (Experienced):\u003c\/strong\u003e Firewall configurations and security enhancements\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eData Management:\u003c\/strong\u003e\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMySQL, PostgreSQL (Adept):\u003c\/strong\u003e Database setup, management, and optimisation\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eFile Systems (Experienced):\u003c\/strong\u003e Management of ext4, XFS, Btrfs\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eProject \u0026amp; Documentation Management:\u003c\/strong\u003e\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eJira, GitHub (Strong):\u003c\/strong\u003e Project tracking, version control, and clear documentation\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eTechnologies and Tools:\u003c\/strong\u003e\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eContainerisation and Orchestration:\u003c\/strong\u003e Docker, Kubernetes\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eContinuous Integration:\u003c\/strong\u003e Jenkins\u003c\/li\u003e\n\u0 arly update my skills in hardware maintenance, software packaging, and system troubleshooting to ensure robust infrastructure management.\u003c\/p\u003e\n\u003ch3 id=\u0022conclusion\u0022\u003eConclusion:\u003c\/h3\u003e\n\u003cp\u003eMy diverse skill set and progressive responsibilities at CCA Software Pty Ltd have equipped me to effectively manage and innovate across a broad spectrum of IT disciplines. My role is pivotal in aligning technological solutions with business objectives, driving productivity, and ensuring system reliability and security.\u003c\/p\u003e\n\u003cpre tabindex=\u00220\u0022\u003e\u003ccode\u003e\nAdding these GitHub links directly into your Markdown-formatted resume not only provides tangible evidence of your skills but also makes it easy for potential\n\u003c\/code\u003e\u003c\/pre\u003e\u003c\/span\u003e", "activity-content", contentDelay);
